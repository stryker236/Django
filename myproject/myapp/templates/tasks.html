{% extends 'nav.html' %}
{% block title %}TASKS{% endblock %}

{% block content %}
    <h1>Tasks</h1>
    <a href="{% url 'create' %}">Create New Task</a>
    <ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.completed }}
            <a href="{% url 'detail' task.id %}">Detail</a>
            <a href="{% url 'update' task.id %}">Update</a>
            <a href="{% url 'delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
